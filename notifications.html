<html>
  <head>
    <link href="./notifications/notification.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="notification-background">
      <div id="notification-content">
        <div class="notification-top">
          <div class="notification-top-image">
            <img src="" width="25pt" alt="" />
          </div>
          <div class="notification-title">
            <span id="issue" class="notDisplay"></span> <span id="line-title"></span>
            <span id="expired" class="notDisplay"></span>
          </div>
          <div class="notification-message"></div>
        </div>

        <div class="notification-buttons">
          <div class="notification-open-button">
            <div class="notification-open">Open App</div>
          </div>
          <div class="notification-skip-button">
            <div class="notification-skip">Skip</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./notifications/notifications.js"></script>
  </body>
</html>
