<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="help-instruction-block">
      <img class="gif" src="./gif/asana-help.gif" />
      <div class="text-instruction">
        <div class="instruction-title">
          <h2>Need to create Asana access token?</h2>
        </div>
        <ul class="instruction-list">
          <li>1. Go to "My Profile Settings" -> "Apps"</li>
          <li>2. Click on "Manage Developer Apps" button</li>
          <li>3. Click on "+ Create New Personal Access Token" button</li>
          <li>4. Enter Description and press "Create" button</li>
        </ul>
      </div>
    </div>
  </body>
</html>
