<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <div class="help-instruction-block">
      <img class="gif" src="./gif/redmine-help.png" />
      <div class="text-instruction">
        <div class="instruction-title">
          <h2>Need to find Redmine API access key?</h2>
        </div>
        <ul class="instruction-list">
          <li>1. Be sure that REST web service is enabled on Administation -> Settings -> Authentication</li>
          <li>2. Your API access key will be displayed in "My account" view</li>
        </ul>
      </div>
    </div>
  </body>
